<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Controle do Robô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Controle do Robô</h1>
        <!-- Formulário para mover o robô -->
        <form hx-post="/mover" hx-target="#log-section" hx-swap="outerHTML" class="mb-5">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="x" class="col-form-label">X</label>
                    <input type="number" id="x" name="x" class="form-control" placeholder="X">
                </div>
                <div class="col-auto">
                    <label for="y" class="col-form-label">Y</label>
                    <input type="number" id="y" name="y" class="form-control" placeholder="Y">
                </div>
                <div class="col-auto">
                    <label for="z" class="col-form-label">Z</label>
                    <input type="number" id="z" name="z" class="form-control" placeholder="Z">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Mover</button>
                </div>
            </div>
        </form>
        <!-- Botões para controle de sucção -->
        <div>
            <button hx-post="/sucção" hx-vals='{"ativar": true}' hx-target="#log-section" hx-swap="outerHTML" class="btn btn-success">Ativar Sucção</button>
            <button hx-post="/sucção" hx-vals='{"ativar": false}' hx-target="#log-section" hx-swap="outerHTML" class="btn btn-danger">Desativar Sucção</button>
        </div>
        
        <div class="mt-5">
            <a href="/" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>
    </div>
    <div class="container mt-5" id="log-section">
        <!-- A seção de logs será atualizada aqui -->
    </div>
</body>
</html>
